{% extends "base.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}
<section class="account profile">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h2>Passwort zurücksetzten</h2>
                <form method="post">
                  <fieldset>
                  {{ form.hidden_tag() }}
                  {{ render_field(form.email_addr, false, placeholder= _('Meine E-Mail') ) }}
                  <div class="form-actions">
                      <input type="submit" value="Passwort zurücksetzen" class="btn btn-primary btn-lg" />
                    <a href="{{ url_for('account.signin') }}" class="btn btn-default">Abbrechen</a>
                  </div>
                  </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
